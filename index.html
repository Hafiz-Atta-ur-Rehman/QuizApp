<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <h1>Quiz About General Knowledge</h1>
        </div><br><br>
        <div class="q">
            <p>What is the name of Pakistan President</p>
            <input type="radio" name="question" id="q1-a1"> Allama Iqbal</input><br>
            <input type="radio" name="question" id="q1-a2"> Nawaz shareef</input><br>
            <input type="radio" name="question" id="q1-a3"> Imran Khan</input><br>
            <input type="radio" name="question" id="q1-a4"> Quaid e Azam</input><br>
        </div><br><br>
        <div class="q">
            <p>What is the answer of 2+2</p>
            <input type="radio" name="questions" id="q2-a1"> 4</input><br>
            <input type="radio" name="questions" id="q2-a2"> 5</input><br>
            <input type="radio" name="questions" id="q2-a3"> 6</input><br>
            <input type="radio" name="questions" id="q2-a4"> 8</input><br>
        </div><br><br>
        <div class="q">
            <p>Solve and simplify by using BODMAS = 2+2 * (3-1)/2 </p>
            <input type="radio" name="questionss" id="q3-a1"> 6</input><br>
            <input type="radio" name="questionss" id="q3-a2"> 4</input><br>
            <input type="radio" name="questionss" id="q3-a3"> 2</input><br>
            <input type="radio" name="questionss" id="q3-a4"> 8</input><br>
        </div>
        <button onclick="check()">Result</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
